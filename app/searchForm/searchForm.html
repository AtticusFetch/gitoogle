<form>
    <label for="searchQuery">Search for: </label>
    <input id="searchQuery" ng-model="vm.query" type="text"/>
    <label for="language">Language: </label>
    <input id="language" ng-model="vm.language" type="text"/>
    <button type="submit" ng-click="vm.submit()">Search</button>
    {{vm.results}}
</form>
